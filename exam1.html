        <section class="content">
            <form id="exam-form">
                <h2>Question 1: What is test?</h2>
                <label>
                    <input type="radio" name="question1" value="a"> A) sale
                </label><br>
                <label>
                    <input type="radio" name="question1" value="b"> B) buy
                </label><br>
                <label>
                    <input type="radio" name="question1" value="c"> C) not boring
                </label><br>
                <label>
                    <input type="radio" name="question1" value="d"> D) home

                <h2>Question 2: What is topcarire For only child?</h2>

    <script>
        document.getElementById('exam-form').onsubmit = function(event) {
            event.preventDefault(); // Prevent default form submission
            let score = 0;

            // Correct answers
            const answers = {
                question1: 'c', // Correct answer for question 1
                question2: 'b', // Correct answer for question 2
                question3: 'b'  // Correct answer for question 3
            };

            // Check answers
            for (let question in answers) {
                const selected = document.querySelector(`input[name="${question}"]:checked`);
                if (selected && selected.value === answers[question]) {
                    score++;
                }
            }

            // Display the score
            const scoreDisplay = document.getElementById('score');
            scoreDisplay.textContent = `Your score: ${score} out of ${Object.keys(answers).length}`;
            scoreDisplay.style.display = 'block'; // Show the score
        };
    </script>
